<!DOCTYPE html>
<html>
<head>
    <title>Change Password Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Change Password Page</h1>
    <form id="change-password-form">
        <label for="actual-password">Actual Password:</label>
        <input type="password" id="actual-password" name="actual-password"><br><br>
        <label for="new-password">Nueva Password:</label>
        <input type="password" id="nueva-password" name="nueva-password"><br><br>
        <label for="confirma-nueva-password">Confirma Nueva Password:</label>
        <input type="password" id="confirma-nueva-password" name="confirma-nueva-password"><br><br>
        <input type="submit" value="Change Password">
    </form>

    <script src="script.js"></script>
</body>
</html>
